name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 11

    - name: set up local properties
      env: 
        LOCAL_PROPERTIES: ${{secrets.LOCAL_PROPERTIES}}
      shell: bash
      run: |
        echo "$LOCAL_PROPERTIES" > /home/stslex/actions-runner/_work/Notes/Notes/local.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build SampleApplication
      run: ./gradlew --no-daemon build --full-stacktrace
